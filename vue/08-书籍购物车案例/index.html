<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title> 购物车</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<table border="" cellspacing="" cellpadding="">
				<thead>
					<tr>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(book,index) in books">
						<td>{{book.id}}</td>
						<td>{{book.name}}</td>
						<td>{{book.data}}</td>
						<!-- <td>{{getFullPrice(book.price)}}</td> -->
						 <td>{{book.price|getFullPrice}}</td>
						<td><button type="button" @click="addtionBookCount(index)">+</button>{{book.count}}
							<button type="button" @click="SubtractionBookCount(index)" v-bind:disabled="book.count<=1">-</button></td>
						<td><button type="button" @click="deleteRow(index)">移除</button></td>
					</tr>
				</tbody>
			</table>
			总价格：{{}}
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
