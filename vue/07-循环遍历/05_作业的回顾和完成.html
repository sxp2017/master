<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>作业</title>
		<!-- 要求：展示一个列表，默认第一行内容为红色，然后点击哪行，哪一行的字变为红色； -->
		<style>
			.changeCss{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class="{changeCss:currentIndex===index}" v-for="(movie,index) in movies" 
				@click="btnChangeColor(index)">{{movie}}</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			movies:['海王','海贼王','海尔兄弟','加勒比海盗'],
			isAactive:false,
			currentIndex:0
		},
		methods:{
			btnChangeColor:function(index){
				this.currentIndex=index;
			}
		}
	})
</script>
