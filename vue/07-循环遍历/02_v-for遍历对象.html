<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-for遍历对象</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<h2 v-for="(value,key,index) in names">{{value}}-{{key}}-{{index+1}}</h2>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			names:{
				name:'石晓鹏',
				age:18,
				height:1.88
			}
		}
	})
</script>
