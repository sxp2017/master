<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title> v-for遍历数组</title>
		<style></style>
	</head>
	<body>
		<!-- index取数组下标 -->
		<div id="app">
			<h2 v-for="(item,index) in names">{{index+1}}-{{item}}</h2>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			names:["石晓鹏","18","1.88"]
		}
	})
</script>
