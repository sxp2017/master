<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript">
			
		</script>
		<title>v-once</title>
	</head>
	<body>
		<!--在浏览器console中修改data,在绑定v-noce情况下值不变-->
		<div id="app">
			{{vonce}}
			<p v-once>{{vonce}}</p>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			vonce:'你好啊！'
		}
	})
</script>
