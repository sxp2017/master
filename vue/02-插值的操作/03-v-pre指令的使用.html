<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript">
			
		</script>
		<title>v-pre</title>
	</head>
	<body>
		<!--v-pre将mustache原封不动展示-->
		<div id="app">
			<h3 >{{url}}</h3>
			<h3 v-pre>{{url}}</h3>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			url:'<a href="http://www.baidu.com">百度一下</a>'
		},
		mounted() {
			
		}
	})
</script>
