<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title> v-model结合radio类型</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<!-- radio互斥的原理是name的值是相等的 -->
			<div class="mui-input-row mui-radio ">
				<label>请选择您的性别：</label>
				<input type="radio"  value="男" name="sex" v-model="sex">男
				<input type="radio"  value="女" name="sex" v-model="sex"/>女
				<br /><br /><label>您选择的性别是：{{sex}}</label>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			sex:'男'
		},
	})
</script>
