<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-on的参数问题</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<button @click="noParameter0" type="button">按钮零</button>
			<button @click="noParameter1" type="button">按钮一</button>
			<button @click="noParameter2()" type="button">按钮二</button>
			<button @click="noParameter3" type="button">按钮三</button>
			<!-- 如何获取到浏览器产生的event对象，$event -->
			<button @click="noParameter4('gogogo',$event)" type="button">按钮四</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	var a = new Vue({
		el: '#app',
		data: {
			counter: 0
		},
		methods: {
			noParameter0() {
				console.log("按钮零：事件调用的方法没有参数");
			},
			noParameter1(){
				console.log("按钮一：事件调用的方法没有参数，且定义事件没有括号");
			},
			noParameter2(formalParameter){
				console.log("按钮二：事件调用的方法没有参数,有括号，但函数体有参数:会报undefined",formalParameter);
			},
			noParameter3(formalParameter){
				console.log("按钮三：事件调用的方法没有参数，无括号，但函数体有参数:会显示浏览器的event事件",formalParameter);
			},
			noParameter4(formalParameter,OthersParameter){
				console.log("按钮四：方法调用时，需要event参数同时还需要其他参数：",formalParameter,OthersParameter);
			}
		}
	})
	//事件监听的时候，监听的函数没有参数括号可以省略；@click="increment"；@click="decrement"
</script>
