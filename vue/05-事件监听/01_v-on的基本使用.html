<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-on的基本使用</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<button @click="increment" type="button">+</button>
			<button @click="decrement" type="button">-</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	var a = new Vue({
		el: '#app',
		data: {
			counter: 0
		},
		methods:{
			increment(){
				this.counter++;
			},
			decrement(){
				this.counter--;
			}
		}
	})
	//事件监听的时候，监听的函数没有参数括号可以省略；@click="increment"；@click="decrement"
</script>
