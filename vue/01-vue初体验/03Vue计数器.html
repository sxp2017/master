<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div id="app">
			当前计数：{{countor}}<br/>
			<button type="button" v-on:click="addition">+</button>
			<button type="button" v-on:click="subtraction">-</button>
		</div>
		
	</body>
</html>
<script type="text/javascript">
	var app=new Vue({
		el:'#app',
		data:{
			countor:0
		},
		methods:{
			addition:function(){
				console.log('addition被执行');
				this.countor++;
			},
			subtraction:function(){
				console.log('subtraction被执行');
				this.countor--;
			}
		}
	})
</script>
