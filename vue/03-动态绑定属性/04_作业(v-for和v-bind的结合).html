<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript"></script>
		<title></title>
		<style type="text/css">
			.changeCssRed{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--点击列中的哪一项，该项的文字变成红色-->
		<div id="app">
			<ul>
				<li v-for="(movie,index) in movies" :class="{changeCssRed:currentIndex==index}" 
				@click="changeColor(index)">{{movie}}</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	
		var vm=new Vue({
			el:'#app',
			data:{
				changeCssRed:'changeCssRed',
				movies:['夏洛特的烦恼','西虹市首富','战狼2','神探夏洛克'],
				currentIndex:0,
			},
			methods:{
				changeColor(index){
					this.currentIndex=index
				}
			}
		})

	
</script>
