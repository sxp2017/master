<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript"></script>
		<title>v-bind动态绑定style(对象语法)</title>
		<style type="text/css"></style>
	</head>
	<body>
		<div id="app">
			<ul>
				<!--<h2 :style="{key(属性名):value(属性值)}">{{messages}}</h2>-->
				<!--<h2 :style="{fontSize:fontSize+'px',backgroundColor:fontColor}">{{messages}}</h2>-->
				<h2 :style="getFontStyle()">{{messages}}</h2>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			messages: '你好！',
			fontSize: '50',
			fontColor: 'red',
		},
		methods:{
			getFontStyle:function(){
				return {fontSize:this.fontSize+'px',backgroundColor:this.fontColor}
			}
		}
	})
</script>
