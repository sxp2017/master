<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript"></script>
		<title>v-bind动态绑定style数组语法</title>
		<style type="text/css"></style>
	</head>
	<body>
		<div id="app">
			<ul>
				<h2 :style="[fontSize,fontColor]">{{messages}}</h2>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			messages: '你好！',
			fontSize: {fontSize:'100px'},
			fontColor: {backgroundColor:'red'},
		},
	})
</script>
