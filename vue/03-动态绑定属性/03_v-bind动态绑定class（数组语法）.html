<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript"></script>
		<title>v-binds数组动态绑定class，相比于对象形式，数组只能写死</title>
			<style type="text/css">
				.activecss { color: red; }
			</style>
	</head>
	<body>
		<div id="app">
			<h3 v-bind:class="[active,line]">{{messageObject}}</h3>
			<h3 :class="getArrayClass()">{{messageReturn}}</h3>
			<button type="button" @click="btnclick()">变色</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	
		var vm=new Vue({
			el:'#app',
			data:{
				messageObject:'数组形式给样式赋值！',
				messageReturn:'返回值给样式赋值！',
				active:'activecss',
				line:'bbbbb',
				isred:true,
				nored:true
			},
			methods:{
				btnclick:function(){
					this.active=!this.active;
				},
				getArrayClass:function(){
					return [this.active,this.line]
				}
			}
		})

	
</script>
