<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-bind</title>
		<style>
			.active{color: red;}
		</style>
	</head>
	<body>
		<div id="app">
			<!--class 中绑定对象-->
			<div :class="{active:isAactive,line:isLine}">{{message}}</div>
			<button @click="btnclick">变色</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	var a =new Vue({
		el:'#app',
		data:{
			message:'Holle Vue.js !',
			//active:'active',
			isAactive:true,
			isLine:true
		},
		methods:{
			btnclick:function(){
				this.isAactive=!this.isAactive
			}
			
		}
	})
</script>
