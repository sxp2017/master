<script type="text/javascript">
	//3.注意：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性，类似C#的指针，定义常量指向内存的地址不会改变；
	const obj={
		name:'shixiaopeng',
		age:18,
		height:1.88
	}
	
	//obj={}不可以对obj对象本身进行修改；
	
	//可以改变对象内部的属性的值；
	obj.name='zhaosisi';
	obj.age=18;
	obj.height=1.77;
</script>
