<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript"></script>
		<title>computed计算属性</title>
			<style type="text/css">
				.active { color: red; }
			</style>
	</head>
	<body>
		<div id="app">
			<h2>{{computedone}}{{computedtwo}}</h2><!--原生绑定-->
			<h2>{{computedone+computedtwo}}</h2><!--原生绑定-->
			<h2>{{getFullName()}}</h2><!--方法绑定-->
			<h2>{{fullName}}</h2><!--属性绑定-->
		</div>
	</body>
</html>
<script type="text/javascript">
	
		var vm=new Vue({
			el:'#app',
			data:{
				computedone:'钓鱼师',
				computedtwo:'贾克斯',
			},
			methods:{
				getFullName:function(){
					return this.computedone+this.computedtwo
				}
			},//计算属性，命名尽量用属性的方式
			computed:{
				fullName:function(){
					return this.computedone+this.computedtwo
				}
			}
		})

	
</script>
