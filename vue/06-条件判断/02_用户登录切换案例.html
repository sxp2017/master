<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>用户登录切换案例</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<!-- label 的for="username" 属性有聚焦input输入框作用-->
			<span v-if="isshow">
				<label for="username">账号：</label>
				<input type="text" name="username" id="username" placeholder="请输入用户名" key="username"/>
			</span>
			
			<span v-else>
				<label for="useremail">邮箱：</label>
				<input type="text" name="useremail" id="useremail" placeholder="请输入邮箱" key="useremail"/>
			</span>
			
			<button type="button" @click="isshow=!isshow">切换登录模式</button>
			<!-- 虚拟dom复用时，会导致dom的id已切换但输入框的内容没有被替换，解决方法给input增加key属性 -->
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			isshow: true,
		}
	})
</script>
