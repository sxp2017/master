<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-show的使用</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<!-- v-if和v-show的区别，v-if的控制等于true和false实际上是dom的创建和删除
			 v-show是对控制dom的样式修改style="display:none"-->
			<h2 v-if="isshow">我是v-if</h2>
			<h2 v-show="isshow">我是v-show</h2>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			isshow:true
		}
	})
</script>
